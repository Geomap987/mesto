<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Фотоальбом путешествий по России">
  <meta name="keywords" content="Россия, путешествия, фотоальбом">
  <meta name="author" content="Мария Васильева">
  <link rel="stylesheet" href="index.css">
  <title>Mesto. Russia</title>
</head>
<body class="page">
  <section class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" name="name"  placeholder="Имя"  class="popup__input popup__input_title">
      <input type="text" name="job" placeholder="Занятие" class="popup__input popup__input_subtitle">
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </section>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место. Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__photo" src="./images/kusto.jpg" alt="Фотография профиля">
          <div class="profile__text-container">
            <div class="profile__button-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" ></button>
            </div>
            <p class="profile__subtitle">Исследователь квартиры</p>
          </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
      <div class="photo-grid__container">
        <article class="photo-grid__card">
          <img class="photo-grid__photo" src="./images/livingroom.jpg" alt="Фотография гостиной">
          <div class="photo-grid__text">
            <h3 class="photo-grid__title">Гостиная</h3>
            <button type="button" class="photo-grid__like-icon"> 
          </div>
        </article>
        <article class="photo-grid__card">
          <img class="photo-grid__photo" src="./images/kitchen.jpg" alt="Фотография кухни">
          <div class="photo-grid__text">
            <h3 class="photo-grid__title">Кухня</h3>
            <button type="button" class="photo-grid__like-icon"> 
          </div>
        </article>
        <article class="photo-grid__card">
          <img class="photo-grid__photo" src="./images/balcony.jpg" alt="Фотография балкона">
          <div class="photo-grid__text">
            <h3 class="photo-grid__title">Балкон</h3>
            <button type="button" class="photo-grid__like-icon"> 
          </div>
        </article>
        <article class="photo-grid__card">
          <img class="photo-grid__photo" src="./images/bedroom.jpg" alt="Фотография спальни">
          <div class="photo-grid__text">
            <h3 class="photo-grid__title">Спальня</h3>
            <button type="button" class="photo-grid__like-icon"> 
          </div>
        </article>
        <article class="photo-grid__card">
          <img class="photo-grid__photo" src="./images/babyroom.jpg" alt="Фотография детской">
          <div class="photo-grid__text">
            <h3 class="photo-grid__title">Детская</h3>
            <button type="button" class="photo-grid__like-icon"> 
          </div>
        </article>
        <article class="photo-grid__card">
          <img class="photo-grid__photo" src="./images/bathroom.jpg" alt="Фотография ванной">
          <div class="photo-grid__text">
            <h3 class="photo-grid__title">Ванна</h3>
            <button type="button" class="photo-grid__like-icon"> 
          </div>
        </article>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Мария Васильева</p>
  </footer>
  <script src="script.js"></script>
</body>
