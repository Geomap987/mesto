<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Фотоальбом путешествий по России"><meta name="keywords" content="Россия, путешествия, фотоальбом"><meta name="author" content="Мария Васильева"><title>Mesto. Russia</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="c2821b381952624d90e5c69c79bd1e58.svg" alt="Логотип Место. Россия"></header><main class="content"><section class="profile"><div class="profile__wrapper"><div class="profile__photo-wrapper"><img class="profile__photo" src="9990a660731989b459940f0d73a8297a.jpg" alt="Фотография профиля"><div class="profile__edit-pen"></div></div><div class="profile__text-container"><div class="profile__button-wrapper"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle"></p></div></div><button type="button" class="profile__add-button"></button></section><section class="photo-grid"><div class="photo-grid__container"></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020. Мария Васильева</p></footer><template class="photo-grid__template"><article class="photo-grid__card"><img class="photo-grid__photo" alt="Фотография"> <button class="photo-grid__delete-icon"></button><div class="photo-grid__text"><h3 class="photo-grid__title"></h3><div class="photo-grid__like-wrapper"><button type="button" class="photo-grid__like-icon"><h4 class="photo-grid__like-counter">5</h4></button></div></div></article></template><section id="popupprofile" class="popup popup-profile"><form id="profileform" name="profileform" class="popup__container popup__container_edit" novalidate><button type="button" id="profilebutton" class="popup__close-button"></button><h3 class="popup__title">Редактировать профиль
